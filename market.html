<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Campus Market</title>
    <meta name="description" content="Browse and buy from verified student sellers.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css"> <!-- Reusing admin styles for consistent dashboard feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="auth.js"></script>
    <style>
        /* Specific overrides for market.html */
        body {
            background-color: #f8f9fa;
        }

        .marketplace-section {
            padding-top: 2rem;
            background: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="market.html" class="logo">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="8" fill="url(#gradient1)" />
                        <path d="M16 8L22 14L16 20L10 14L16 8Z" fill="white" />
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="32" y2="32">
                                <stop offset="0%" stop-color="#2563EB" />
                                <stop offset="100%" stop-color="#14B8A6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">Campus Market</span>
                </a>

                <!-- Navigation rendered by navbar.js -->
            </div>
        </div>
    </nav>

    <!-- Marketplace Section -->
    <section id="marketplace" class="marketplace-section">
        <div class="container market-layout">
            <!-- Sidebar -->
            <aside class="market-sidebar">
                <!-- Search moved to sidebar -->
                <div class="sidebar-section search-section">
                    <div class="search-container small" style="width: 100%;">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search items..."
                            style="width: 100%;">
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Marketplace</h3>
                    <ul class="sidebar-menu">
                        <li><button class="sidebar-link active" data-category="all">All Items</button></li>
                        <li><button class="sidebar-link" data-category="electronics">Electronics</button></li>
                        <li><button class="sidebar-link" data-category="books">Books</button></li>
                        <li><button class="sidebar-link" data-category="furniture">Furniture</button></li>
                        <li><button class="sidebar-link" data-category="clothing">Clothing</button></li>
                        <li><button class="sidebar-link" data-category="services">Services</button></li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">My Account</h3>
                    <ul class="sidebar-menu">
                        <li><a href="post-item.html" class="sidebar-link action-link">+ Sell Item</a></li>
                        <li><a href="my-listings.html" class="sidebar-link">My Listings</a></li>
                        <li><a href="messages.html" class="sidebar-link">Messages</a></li>
                        <li><a href="account.html" class="sidebar-link">Settings</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="market-main">
                <!-- Header removed for cleaner look -->

                <!-- Marketplace Grid -->
                <div id="marketplaceGrid" class="marketplace-grid">
                    <div class="loading-state"
                        style="padding: 100px; text-align: center; color: var(--text-muted); grid-column: 1/-1;">
                        Loading items...
                    </div>
                </div>
            </main>
        </div>
    </section>

    <script type="module" src="main.js?v=cache-bust-1"></script>
    <script type="module">
        import { getCurrentUser } from './auth.js';

        // Protect Market Page - Redirect to index if not logged in
        (async () => {
            try {
                const user = await getCurrentUser();
                if (!user) {
                    // Not logged in? Go back to landing.
                    window.location.replace('index.html');
                } else {
                    // Logged in? safe to show content
                    // (Optional: remove loading state here if we had one covering the screen)
                }
            } catch (e) {
                console.error("Market auth check failed", e);
                window.location.replace('index.html');
            }
        })();
    </script>
</body>

</html>
