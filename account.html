<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Campus Market</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .profile-form {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: #F8F9FA;
            cursor: not-allowed;
        }

        .profile-header-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: var(--shadow-sm);
        }

        .profile-ident-info h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .profile-ident-info p {
            margin: 4px 0 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .immutable-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: #F1F3F5;
            color: var(--text-muted);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 1rem;
        }

        .avatar-edit-overlay {
            position: absolute;
            bottom: 0px;
            right: 0px;
            background: var(--primary-color);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            transition: transform 0.2s;
        }

        .avatar-edit-overlay:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Persistent Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <span class="logo-text">Logo</span>
        </div>

        <div class="nav-group">
            <a href="admin.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Dashboard
            </a>
            <a href="listings.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                Market Listings
            </a>
            <a href="my-listings.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                My Listings
            </a>
            <a href="free-resources.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Free Resources
            </a>
            <a href="skills-hub.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                Skills Hub
            </a>
            <a href="messages.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Messages
            </a>
            <a href="#" class="nav-link" data-route="drawing-board">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                Drawing Board
            </a>
            <a href="#" class="nav-link" data-route="partnership">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z">
                    </path>
                </svg>
                Business Partnership
            </a>
            <a href="account.html" class="nav-link active" style="margin-top: 1.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Account
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="nav-link" id="sidebarLogout" style="color: #E63946;">

                    <line x1="21" y1="12" x2="9" y2="12"></line>

                Logout
            </a>
        </div>
    </nav>

    <!-- Main Viewport Area -->
    <main class="main-viewport">
        <!-- Top Header -->
        <header class="top-header">
            <div class="search-wrapper">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ADB5BD" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" placeholder="Search account details...">
            </div>

            <div class="header-right">
                <div class="icon-trigger" title="Notifications">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge-dot"></span>
                </div>
                <div class="icon-trigger" title="Support">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="user-info-trigger" id="profileToggle">
                    <div class="user-meta">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-id" id="userId">ID: 000000</span>
                    </div>
                    <img src="" alt="Avatar" class="avatar-sm" id="topNavAvatar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="dashboard-content">
            <div class="welcome-row">
                <h1>Account Settings ðŸ‘¤</h1>
                <p class="date-sub">View and manage your professional identity.</p>
            </div>

            <div class="profile-form">
                <div class="profile-header-info">
                    <div class="avatar-upload-wrapper" style="position: relative; display: inline-block;">
                        <img src="" alt="Profile" class="profile-avatar-large" id="profileAvatar">
                        <label for="avatarInput" class="avatar-edit-overlay">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M12 20h9"></path>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                            </svg>
                        </label>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    </div>
                    <div class="profile-ident-info">
                        <h2 id="profileFullName">User Name</h2>
                        <p id="profileRole">Member</p>
                        <div class="immutable-badge">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 4px;">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span id="publicUserIdDisplay">ID: #######</span>
                        </div>
                    </div>
                </div>

                <div class="form-grid"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; align-items: start;">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" id="firstName" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" id="lastName" readonly>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" placeholder="Choose a unique username"
                        autocomplete="off">
                    <small id="usernameFeedback"
                        style="display: block; margin-top: 4px; font-size: 0.75rem; min-height: 1.2em;"></small>
                </div>

                <div class="form-actions" style="margin-top: 0.5rem; text-align: right;">
                    <button id="saveProfileBtn" class="btn-primary"
                        style="padding: 0.75rem 1.5rem; border-radius: 6px; border: none; background: var(--primary-color); color: white; font-weight: 600; cursor: pointer; opacity: 0.5; pointer-events: none; transition: opacity 0.2s;">Save
                        Changes</button>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" readonly>
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" id="phone" readonly>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
    <script type="module" src="account.js"></script>
    <script type="module">
        import { getCurrentUser } from './auth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                const roleBadge = document.getElementById('detailsRoleBadge');
                const sellerStatusCard = document.getElementById('sellerStatusCard');
                const becomeSellerBtn = document.getElementById('becomeSellerBtn');
                const sellerStatusText = document.getElementById('sellerStatusText');

                if (roleBadge) {
                    roleBadge.textContent = user.role === 'seller' ? 'Verified Seller' : 'Student / Buyer';
                    roleBadge.className = user.role === 'seller' ? 'badge success' : 'badge';
                }

                if (sellerStatusCard) {
                    if (user.role === 'seller') {
                        sellerStatusText.textContent = "You are a verified seller. You have full access to the dashboard.";
                        becomeSellerBtn.style.display = 'none';
                        // Optional: Add a "Go to Dashboard" button here instead
                    } else {
                        sellerStatusText.textContent = "You are currently a buyer. Verify your student status to start selling items.";
                        becomeSellerBtn.style.display = 'block';
                    }
                }
            }
        });
    </script>
</body>

</html>
