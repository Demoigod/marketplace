    <style>
        .skills-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
            overflow-x: auto;
        }

        .skill-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .skill-tab:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .skill-tab.active {
            background-color: #2563EB;
            color: white;
            border-color: #2563EB;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .skill-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.15);
            border-color: #bfdbfe;
        }

        .skill-cover {
            height: 160px;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .skill-icon-lg {
            font-size: 3rem;
            color: #2563EB;
            filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2));
        }

        .skill-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .skill-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #2563EB;
            margin-bottom: 8px;
        }

        .skill-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .skill-desc {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.6;
            flex: 1;
        }

        .skill-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #f3f4f6;
            padding-top: 16px;
            margin-top: auto;
        }

        .skill-difficulty {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .diff-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .diff-beginner {
            color: #059669;
        }

        .diff-beginner .diff-dot {
            background: #10B981;
        }

        .diff-intermediate {
            color: #D97706;
        }

        .diff-intermediate .diff-dot {
            background: #F59E0B;
        }

        .diff-advanced {
            color: #DC2626;
        }

        .diff-advanced .diff-dot {
            background: #EF4444;
        }

        .skill-action {
            background: #2563EB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }

        .skill-action:hover {
            background: #1d4ed8;
        }
    </style>
