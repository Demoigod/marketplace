<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Campus Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/chat-Clt86Iv_.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/navbar-BksK6sTH.js">
  <link rel="stylesheet" crossorigin href="/assets/styles-CkK_teMe.css">
</head>

<body class="bg-gray-50">
    <!-- Navigation rendered by navbar.js -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content"></div>
        </div>
    </nav>

    <main class="container" style="margin-top: 2rem;">
        <div class="chat-wrapper">
            <div class="chat-header-section">
                <button id="backBtn" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <div id="chatPartnerName" class="partner-name">Loading...</div>
            </div>

            <div id="messagesList" class="messages-container">
                <div class="loading-state">Loading messages...</div>
            </div>

            <form id="messageForm" class="message-input-bar">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit" class="btn-send">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </form>
        </div>
    </main>

</body>

</html>
