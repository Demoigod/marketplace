    <style>
        .post-form-card {
            max-width: 800px;
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .image-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview-box {
            aspect-ratio: 1;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .image-preview-box:hover {
            border-color: var(--primary-color);
            background: #F8F9FA;
        }

        .image-preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-img {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(230, 57, 70, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .upload-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .upload-placeholder svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .form-input-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-input-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(54, 140, 191, 0.1);
        }

        .btn-submit-post {
            padding: 0.85rem 2.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit-post:hover {
            background: #2a6d9a;
            transform: translateY(-2px);
        }
    </style>

        <!-- Dynamic Content -->
        <div class="dashboard-content">
            <div class="welcome-row">
                <h1>Post New Item ðŸ“¦</h1>
                <p class="date-sub">List your item for sale in the campus marketplace.</p>
            </div>

            <form id="postItemForm" class="post-form-card">
                <div class="form-section">
                    <h3 class="form-section-title">Item Details</h3>
                    <div class="form-group">
                        <label class="form-label">Item Title</label>
                        <input type="text" id="title" class="form-input-box" placeholder="e.g. MacBook Pro M1 2021"
                            required>
                    </div>
                    <div class="form-grid"
                        style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select id="category" class="form-input-box" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="books">Books</option>
                                <option value="furniture">Furniture</option>
                                <option value="services">Services</option>
                                <option value="clothing">Clothing</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Price (R)</label>
                            <input type="number" id="price" class="form-input-box" placeholder="0.00" required
                                step="0.01">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label class="form-label">Description</label>
                        <textarea id="description" class="form-input-box" rows="5"
                            placeholder="Tell buyers more about your item..." required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Images</h3>
                    <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem;">Upload up to 5
                        high-quality images of your item.</p>
                    <div class="image-upload-grid" id="imageGrid">
                        <label class="image-preview-box" id="uploadBtn">
                            <div class="upload-placeholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M12 5v14M5 12h14"></path>
                                </svg>
                                <div>Add Image</div>
                            </div>
                            <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                        </label>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="action-btn" onclick="window.history.back()"
                        style="background: white; border: 1px solid var(--border-color); padding: 0.85rem 2.5rem;">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn-submit-post">List Item Now</button>
                </div>
            </form>
