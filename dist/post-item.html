    <style>
        .post-form-card {
            max-width: 800px;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #111827;
        }

        .image-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .image-preview-box {
            aspect-ratio: 1;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .image-preview-box:hover {
            border-color: #368CBF;
            background: #f9fafb;
        }

        .image-preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-img {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .upload-placeholder {
            text-align: center;
            color: #6b7280;
        }

        .upload-placeholder svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>

                    <a href="post-item.html" class="nav-item active" style="background-color: #368CBF; color: white;">

            <div class="sidebar-bottom">
                <button class="logout-btn">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Nav -->
            <header class="top-nav">
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="top-nav-right">
                    <div class="admin-profile">
                        <span class="admin-name" id="topNavName">Loading...</span>
                        <img src="" alt="Profile" class="avatar" id="topNavAvatar">
                    </div>
                </div>
            </header>

            <div class="content-body">
                <div class="page-header">
                    <h1 class="page-title">Post New Item</h1>
                    <p class="text-secondary">List your item for sale in the campus marketplace.</p>
                </div>

                <form id="postItemForm" class="post-form-card animate-fadeIn">
                    <div class="form-section">
                        <h3 class="form-section-title">Item Details</h3>
                        <div class="form-group">
                            <label class="form-label">Item Title</label>
                            <input type="text" id="title" class="form-input" placeholder="e.g. MacBook Pro M1 2021"
                                required style="cursor: text;">
                        </div>
                        <div class="form-grid"
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 1.5rem;">
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select id="category" class="form-input" required
                                    style="cursor: pointer; background-color: white;">
                                    <option value="">Select Category</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="books">Books</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="services">Services</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Price (R)</label>
                                <input type="number" id="price" class="form-input" placeholder="0.00" required
                                    step="0.01" style="cursor: text;">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 1.5rem;">
                            <label class="form-label">Description</label>
                            <textarea id="description" class="form-input" rows="5"
                                placeholder="Tell buyers more about your item..." required
                                style="cursor: text;"></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3 class="form-section-title">Images</h3>
                        <p class="text-secondary" style="font-size: 0.85rem; margin-bottom: 1rem;">Upload up to 5
                            high-quality images of your item.</p>
                        <div class="image-upload-grid" id="imageGrid">
                            <label class="image-preview-box" id="uploadBtn">
                                <div class="upload-placeholder">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 5v14M5 12h14"></path>
                                    </svg>
                                    <div>Add Image</div>
                                </div>
                                <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                            </label>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn-pro"
                            style="padding: 0.75rem 2rem; border: none; border-radius: 8px; cursor: pointer;">List Item
                            Now</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
