<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - Campus Market</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .status-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .status-select {
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9rem;
        }

        .delete-btn {
            background: #fee2e2;
            color: #991b1b;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: #fecaca;
        }
    </style>
</head>

<body>
    <!-- Persistent Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <span class="logo-text">Logo</span>
        </div>

        <div class="nav-group">
            <a href="admin.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Dashboard
            </a>
            <a href="listings.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                Market Listings
            </a>
            <a href="my-listings.html" class="nav-link active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                My Listings
            </a>
            <a href="free-resources.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Free Resources
            </a>
            <a href="skills-hub.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                Skills Hub
            </a>
            <a href="messages.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Messages
            </a>
            <a href="#" class="nav-link" data-route="drawing-board">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                Drawing Board
            </a>
            <a href="#" class="nav-link" data-route="partnership">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z">
                    </path>
                </svg>
                Business Partnership
            </a>
            <a href="account.html" class="nav-link" style="margin-top: 1.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Account
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="nav-link" id="sidebarLogout" style="color: #E63946;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </a>
        </div>
    </nav>

    <!-- Main Viewport Area -->
    <main class="main-viewport">
        <!-- Top Header -->
        <header class="top-header">
            <div class="search-wrapper">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ADB5BD" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="myListingsSearch" placeholder="Search your listings...">
            </div>

            <div class="header-right">
                <div class="user-info-trigger" id="profileToggle">
                    <div class="user-meta">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-id" id="userId">ID: ...</span>
                    </div>
                    <img src="" alt="Avatar" class="avatar-sm" id="topNavAvatar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="dashboard-content">
            <div class="welcome-row">
                <h1>My Listings ðŸ“¦</h1>
                <p class="date-sub">Manage items you are selling. Update status or remove listings.</p>
            </div>

            <!-- My Listings Grid -->
            <div id="myListingsGrid" class="marketplace-grid">
                <div class="loading-state"
                    style="padding: 100px; text-align: center; color: var(--text-muted); grid-column: 1/-1;">
                    Loading your inventory...
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
    <script type="module" src="my-listings.js"></script>
    <script type="module">
        import { getCurrentUser } from './auth.js';

        // Protect My Listings Page
        (async () => {
            const user = await getCurrentUser();
            if (!user || user.role !== 'seller') {
                window.location.href = 'index.html';
            }
        })();
    </script>
</body>

</html>
