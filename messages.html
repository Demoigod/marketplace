<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Campus Market</title>
    <link rel="stylesheet" href="admin.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Embedded specific styles for messaging layout */
        .messages-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            background: white;
            overflow: hidden;
        }

        .conversations-sidebar {
            border-right: 1px solid var(--border-color, #e5e7eb);
            display: flex;
            flex-direction: column;
            background: #f9fafb;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color, #e5e7eb);
            background: white;
        }

        .search-conversations {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: white;
        }

        .conversation-item.active {
            border-left: 4px solid #368CBF;
            background: #f0f9ff;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: white;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .messages-list {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #f9fafb;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
        }

        .message-sent {
            align-self: flex-end;
            background: #368CBF;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message-received {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.25rem;
            color: #1f2937;
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: white;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            resize: none;
            font-family: inherit;
        }

        .send-btn {
            padding: 0 1.5rem;
            background: #368CBF;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .empty-chat-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }

        .chat-item-header {
            padding: 0.75rem 1.5rem;
            background: #fdfaf6;
            border-bottom: 1px solid #fee2e2;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-item-img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        .chat-item-info {
            flex: 1;
        }

        .chat-item-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #111827;
        }

        .chat-item-price {
            font-size: 0.8rem;
            color: #368CBF;
            font-weight: 700;
        }

        .attachment-preview {
            margin-top: 0.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            max-width: 200px;
        }

        .attachment-img {
            width: 100%;
            display: block;
        }

        .attachment-file {
            padding: 0.5rem;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #374151;
            text-decoration: none;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
        }

        .upload-icon {
            color: #6b7280;
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 40px;
        }

        .read-status {
            font-size: 0.7rem;
            color: #9ca3af;
            text-align: right;
            margin-top: 2px;
        }

        @media (max-width: 900px) {
            .conversations-sidebar {
                width: 260px;
            }
        }
    </style>
</head>

<body>
    <!-- Persistent Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <div class="logo-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <span class="logo-text">Logo</span>
        </div>

        <div class="nav-group">
            <a href="admin.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Dashboard
            </a>
            <a href="listings.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                </svg>
                Market Listings
            </a>
            <a href="free-resources.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Free Resources
            </a>
            <a href="messages.html" class="nav-link active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Messages
                <span class="sidebar-badge" id="sidebarMessagesBadge"
                    style="display:none; background: #E63946; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; margin-left: auto; font-weight: 700;">0</span>
            </a>
            <a href="#" class="nav-link" data-route="drawing-board">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
                Drawing Board
            </a>
            <a href="#" class="nav-link" data-route="partnership">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z">
                    </path>
                </svg>
                Business Partnership
            </a>
            <a href="account.html" class="nav-link" style="margin-top: 1.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Account
            </a>
        </div>

        <div class="sidebar-footer">
            <a href="#" class="nav-link" id="sidebarLogout" style="color: #E63946;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </a>
        </div>
    </nav>

    <!-- Main Viewport Area -->
    <main class="main-viewport">
        <!-- Top Header -->
        <header class="top-header">
            <div class="search-wrapper">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ADB5BD" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="convSearch" placeholder="Search conversations...">
            </div>

            <div class="header-right">
                <div class="icon-trigger" title="Notifications">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge-dot" id="unreadBadgeHeader"></span>
                </div>
                <div class="icon-trigger" title="Support">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="user-info-trigger" id="profileToggle">
                    <div class="user-meta">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-id" id="userId">ID: 000000</span>
                    </div>
                    <img src="" alt="Avatar" class="avatar-sm" id="topNavAvatar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="content-body" style="padding: 0; display: flex; flex-direction: column;">
            <div class="messages-container">
                <!-- Sidebar -->
                <div id="conversationsSidebar" class="conversations-sidebar">
                    <div class="sidebar-header">
                        <h2 style="font-size: 1.25rem; font-weight: 800; color: #111827;">Inbox</h2>
                    </div>
                    <div id="conversationsList" class="conversations-list">
                        <!-- Dynamic Conversations -->
                        <div style="padding: 20px; text-align: center; color: var(--text-muted);">Loading inbox...</div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div id="chatArea" class="chat-area">
                    <div class="empty-chat-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none"
                            style="margin-bottom: 1rem; color: #F1F3F5;">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                                stroke="currentColor" stroke-width="2" />
                        </svg>
                        <p style="font-size: 1.1rem; font-weight: 700; color: var(--text-secondary);">Select a
                            conversation to start chatting</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
    <script type="module" src="messages.js"></script>
</body>

</html>
