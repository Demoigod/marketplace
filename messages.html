<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Campus Market</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script type="module" src="messages.js"></script>
</head>

<body class="bg-gray-50">
    <!-- Reuse Navbar Structure -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="8" fill="url(#gradient1)" />
                        <path d="M16 8L22 14L16 20L10 14L16 20L16 8Z" fill="white" />
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="32" y2="32">
                                <stop offset="0%" stop-color="#368CBF" />
                                <stop offset="100%" stop-color="#E6DBC9" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">Campus Market</span>
                </a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Marketplace</a>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link active">Messages</a>
                </div>
                <div class="nav-actions">
                    <a href="dashboard.html" class="user-profile-link" id="userProfileLink">
                        <span id="userName">User</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container message-page-container">
        <div class="messages-layout">
            <!-- Sidebar: Conversation List -->
            <aside class="conversations-sidebar" id="conversationsList">
                <div class="sidebar-header">
                    <h2>Messages</h2>
                </div>
                <div id="conversationsContainer" class="conversations-list">
                    <!-- Dynamic conversations will load here -->
                    <div class="loading-state">Loading conversations...</div>
                </div>
            </aside>

            <!-- Main: Chat Area -->
            <main class="chat-area" id="chatArea">
                <!-- Empty State -->
                <div id="emptyChatState" class="empty-chat-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" class="text-gray-300">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
                            stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    </svg>
                    <h3>Select a conversation</h3>
                    <p>Choose a conversation from the left to start chatting</p>
                </div>

                <!-- Active Chat -->
                <div id="activeChatContainer" class="chat-container" style="display: none;">
                    <div class="chat-header">
                        <button class="back-btn mobile-only" id="backToConversations">
                            ‚Üê
                        </button>
                        <div class="chat-header-info">
                            <h3 id="chatPartnerName">Partner Name</h3>
                            <span id="chatItemTitle" class="item-context">Item Title</span>
                        </div>
                    </div>

                    <div id="messagesList" class="messages-list">
                        <!-- Messages load here -->
                    </div>

                    <div class="message-input-area">
                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                            <button type="submit" class="send-btn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
