        <div class="nav-group">
            <a href="admin.html" class="nav-link">

            <a href="free-resources.html" class="nav-link">

                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Free Resources
            </a>
            <a href="messages.html" class="nav-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Messages
            </a>
            <a href="#" class="nav-link" data-route="drawing-board">

            <a href="#" class="nav-link" data-route="partnership">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20.42 4.58a5.4 5.4 0 0 0-7.65 0l-.77.78-.77-.78a5.4 5.4 0 0 0-7.65 0C1.46 6.7 1.33 10.28 4 13l8 8 8-8c2.67-2.72 2.54-6.3.42-8.42z">

                </svg>

            <a href="account.html" class="nav-link" style="margin-top: 1.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <circle cx="12" cy="7" r="4"></circle>

        <div class="sidebar-footer">
            <a href="#" class="nav-link" id="sidebarLogout" style="color: #E63946;">

                Logout
            </a>
        </div>

    <!-- Main Viewport Area -->
    <main class="main-viewport">
        <!-- Top Header -->
        <header class="top-header">
            <div class="search-wrapper">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ADB5BD" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="listingsSearch" placeholder="What are you looking for?">
            </div>

            <div class="header-right">
                <div class="icon-trigger" title="Notifications">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="badge-dot"></span>
                </div>
                <div class="icon-trigger" title="Support">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="user-info-trigger" id="profileToggle">
                    <div class="user-meta">
                        <span class="user-name" id="userName">User</span>
                        <span class="user-id" id="userId">ID: DAC3E0</span>
                    </div>
                    <img src="" alt="Avatar" class="avatar-sm" id="topNavAvatar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Dynamic Content -->
        <div class="dashboard-content">
            <div class="welcome-row">
                <h1>Market Listings ðŸ›’</h1>
                <p class="date-sub">Browse and manage available items on campus.</p>
            </div>

            <!-- Marketplace Grid -->
            <div id="marketplaceGrid" class="marketplace-grid">
                <div class="loading-state"
                    style="padding: 100px; text-align: center; color: var(--text-muted); grid-column: 1/-1;">
                    Loading the finest items...
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js?v=7"></script>
    <script type="module" src="listings.js"></script>
